{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<div class="main-container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="overlay">
            <h2>Modificar comentario</h2>
            <p>Ingrese su comentario sobre esta noticia</p>
            <div>
                {{ form.as_p }}
                <input type="submit" value="Comentar">
            </div>
        </div>
    </form>
</div>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        margin: 0; /* Eliminar m√°rgenes */
        padding: 0; /* Eliminar relleno */
        height: 100vh; /* Asegurar que ocupa toda la altura de la ventana */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main-container {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
    }
    .overlay h2, .overlay p {
        text-align: center;
    }
    .form-group input[type="submit"] {
        background-color: #4b6cb7;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-group input[type="submit"]:hover {
        background-color: #3656a2;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
