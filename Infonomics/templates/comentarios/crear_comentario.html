                    <input class="btn btn-outline-secondary" type="submit" value="comentar" />
                {% else %}
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"

                    comentar

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                            </div>

                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-outline-secondary" href="{% url 'apps.blog_auth:iniciar_sesion' %}"
                                    target="_blank">Iniciar sesión</a>
                                <a class="btn btn-outline-secondary" href="{% url 'apps.blog_auth:registrarse' %}"
                                    target="_blank">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </div>
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">

                    </button>
