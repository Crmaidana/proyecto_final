{% extends 'base.html' %}

{% load static %}

{% block titulo %}
<title>Libro</title>
{% endblock %}
{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block contenido %}

<style>
    /* Fondo oscuro y estilos para el formulario */
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
    }
    /* Estilo del formulario de agregar libro */
    form {
        margin: 0 auto;
        padding: 20px;
        width: 50%;
        background-color: #1c1c1c;
        border: 1px solid #343a40;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        text-align: center;
        color: #ffffff;
        font-size: 28px;
        margin-bottom: 20px;
    }
    p {
        text-align: center;
        color: #bdbdbd;
        margin-bottom: 30px;
    }
    /* Estilo de los campos del formulario */
    form input, form textarea, form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #2b2b2b;
        border: 1px solid #444;
        color: #ffffff;
        border-radius: 5px;
    }
    form input::placeholder, form textarea::placeholder {
        color: #999999;
    }
    form input[type="file"] {
        padding: 5px;
        color: #ffffff;
    }

       /* Botón de enviar */
       form input[type="submit"] {
        background-color: #4b6cb7;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
        background-color: #3a539b;
    }
    /* Ajuste para mensajes de error */
    .errorlist {
        color: #ff6b6b;
        margin-bottom: 15px;
    }
    /* Ajustes responsivos */
    @media (max-width: 768px) {
        form {
            width: 90%;
        }
    }
</style>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Agregar Noticia</h1>
    <p>Ingrese los datos y presione el botón de guardar</p>
    <!-- Renderiza los campos del formulario -->
    {{ form.as_p }}
    <!-- Botón de guardar -->
    <input type="submit" class="btn btn-primary" value="Guardar">
</form>
{% endblock %}
