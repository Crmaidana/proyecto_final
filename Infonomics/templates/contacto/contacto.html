{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Contacto</title>
{% endblock %}
{% block contenido %}
<div class="main-container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="overlay">
            <h2 style="text-align: center;">Contacto</h2>
            <p style="text-align: center;">Rellena el formulario para enviarnos tu mensaje o envia un correo a InfoG12@gmail.com</p>
            <div class="form-group">
                {{ form.as_p }}
                <div style="text-align: center;">
                    <input type="submit" value="Enviar" class="btn btn-primary" style="margin-top: 10px;">
                </div>
            </div>
        </div>
    </form>
</div>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main-container {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
    }
    .form-group input[type="submit"] {
        background-color: #4b6cb7;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-group input[type="submit"]:hover {
        background-color: #3656a2;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
